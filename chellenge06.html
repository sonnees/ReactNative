<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="Data0">view Data 1 here</h1>
    <h1 id="Data1">view Data 2 here</h1>

    <script>
        function calcTip(bill){
            return bill>=50 && bill <=300? bill*0.15 : bill * 0.2;
        }

        const arrBill =[125,555,44];
        const arrTip = arrBill.map(calcTip);

        this.document.getElementById("Data0").innerHTML = "bill: "+arrBill;
        this.document.getElementById("Data1").innerHTML = "tip: " + arrTip;  

       
        
    </script>
</body>

</html>
